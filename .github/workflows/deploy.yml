name: Deploy Python Exercises Learn to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bundler
        run: npm install -g esbuild

      - name: Build JS
        run: |
          esbuild index.tsx --bundle --minify --format=esm --outfile=index.js --define:process.env.API_KEY=\"${{ secrets.API_KEY }}\" --external:react --external:react-dom --external:@google/genai

      - name: Prepare Assets
        run: |
          # The index.html currently points to index.tsx. We need it to point to index.js for production.
          sed -i 's/index.tsx/index.js/g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4